<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Activities 4 Pets</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Nunito&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" href="./img/logo2.png" type="image/png" />

        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Nunito:wght@800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <script
            src="https://kit.fontawesome.com/cce877303d.js"
            crossorigin="anonymous"
        ></script>
        <header class="header">
            <img src="./img/logo2.png" class="header__logo" />

            <nav class="header__nav">
                <div class="nav__hamburguer-menu"></div>
                <div class="nav__hamburguer-menu"></div>
                <div class="nav__hamburguer-menu"></div>
            </nav>

            <nav class="header__desktop__nav">
                <ul class="header__desktop__list">
                    <li class="list__home">Home</li>
                    <li class="list__live-demo">
                        Live Demo
                        <i class="fa-solid fa-caret-down"></i>
                        <ul class="nav__sublist">
                            <li class="nav__sublist__item">
                                <a>Pets Boarding Services</a>
                            </li>
                            <li class="nav__sublist__item">
                                <a>Pets Toys and Food Shop</a>
                            </li>
                            <li class="nav__sublist__item">
                                <a>Pets Training School</a>
                            </li>
                        </ul>
                    </li>
                    <li class="list__live-demo-blocks">
                        Live Demo Blocks
                        <i class="fa-solid fa-caret-down"></i>
                    </li>
                </ul>
                <button class="header__desktop__btn">BUY NOW</button>
            </nav>
        </header>

        <main class="main">
            <header class="main__header">
                <div class="main__header__text">
                    <h4 class="header__title">PET ACTIVITIES</h4>
                    <h2 class="header__subtitle">Take a closer look</h2>
                </div>
                <button class="header__btn">VIEW ALL</button>
            </header>

            <div class="main__content__img">
                <div class="main__img img1">
                    <div class="filter__container"></div>
                    <h5 class="img__title">ACTIVITIES</h5>
                    <h3 class="img__subtitle">Toys Playtime</h3>
                </div>

                <div class="main__img img2">
                    <div class="filter__container"></div>
                    <h5 class="img__title">ACTIVITIES</h5>
                    <h3 class="img__subtitle">Active Rest</h3>
                </div>

                <div class="main__img img3">
                    <div class="filter__container"></div>
                    <h5 class="img__title">ACTIVITIES</h5>
                    <h3 class="img__subtitle">Game Walks</h3>
                </div>
            </div>
        </main>
    </body>
</html>
